# Runs daily
name: Launchpad v2 NPM audit
on:
  schedule:
    - cron: "0 1 * * *"
jobs:
  launchpad-v2-nightly:
    name: build launchpad_v2
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-20
          components: rustfmt
          override: true
      - name: install Tauri dependencies (ubuntu only)
        if: startsWith(runner.os,'Linux')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            webkit2gtk-4.0 \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf
      - name: check environment
        run: |
          node -v
          npm -v
          yarn -v
          rustc --version
          date
      - name: install
        run: |
          cd applications/launchpad/gui-react
          yarn install
      - name: yarn lint
        run: |
          cd applications/launchpad/gui-react
          yarn lint:ci
      - name: yarn test
        run: |
          cd applications/launchpad/gui-react
          yarn test:ci
      - name: launchpad tauri build
        run: |
          cd applications/launchpad
          yarn install
          yarn tauri build
      - name: Upload the test coverage
        uses: actions/upload-artifact@v2
        with:
          name: launchpad_v2_test_results
          path: applications/launchpad/gui-react/temp/reports
